<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon titile -->
    <link rel="icon" href="img/Logo/stock-photo-cartoon-emoji-hand-holding-microphone-and-showing-victory-gesture-isolated-over-purple-background-2175571409.jpg">
    <!-- CSS Style -->
    <link rel="stylesheet" href="stye.css">
    <title>Local Party Night - Order Now</title>
</head>
<body>

    <div class="container">
        <!-- header -->
        <header>
                <div class="nav">
                    <a href="#" class="logo">LocalNight</a>
                    <!-- Search Bar -->
                    <div class="search">
                        <img class="icon-search" src="img/icon/bx-search.svg" alt="">
                        <input class="search-box" type="text" placeholder="Search...">
                        <div class="filter">
                        <a href="#" class="event-link">Filter
                            <!-- pakai ini biar jadi image filter VV  -->
                        </a>
                        <img class="icon-filter" src="img/icon/bx-filter-alt.svg" alt="">
                    </div>
                    </div>
                <!-- Account and Balance -->
                    <div class="nav-menu">
                        <a href="#" class="menu-bar cart"><img src="img/icon/bx-cart-alt.svg" alt=""></a>
                        <a href="#" class="menu-bar user"><img src="img/icon/bx-user.svg" alt=""></a>
                    </div>
            </div>
        </header>
        <!-- Main Content -->
        <main>
            <h2>Recomendation Event</h2>
            <div class="container-slide">
                <div class="slideContainer">
                    <button  class="sliderBtn prev">&lt;
                        <button  class="sliderBtn next">&gt;</button>
                    </button>
                    <div class="slide show">
                      <img src="img/asset/bruno.jpg" alt="slide1" />
                      <p>Slide No. 1</p>
                    </div>
                    <div class="slide">
                      <img src="img/asset/ed.jpg" alt="slide2" />
                      <p>Slide No. 2</p>
                    </div>
                    <div class="slide">
                      <img src="img/asset/img1.jpg" alt="slide3" />
                      <p>Slide No. 3</p>
                    </div>
                    <div class="slide">
                      <img src="img/asset/jkt48.jpg" alt="slide4" />
                      <p>Slide No. 4</p>
                    </div>
                    <div class="slide">
                      <img src="img/asset/taylor2.jpg" alt="slide5" />
                      <p>Slide No. 5</p>
                    </div>
                  </div>
            </div>           
        </main>

    </div>

<script src="slide.js"></script>
</body>
</html>
